<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="https://kit.fontawesome.com/e547f827f8.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="styles.css">
</head>
<body>

	<div class=contenedorTotal>
		<div class="forms-barra">
			<h2 class="barra"><i class="fas fa-bars"></i></h2>
		</div>
		<div class="formsPrincpales">
			
			<div class="createSection">
				<div class="crateContainer"><span class="createElements createTask"><i class="fas fa-plus"></i>New Task</span></div>
				<div class="crateContainer"><span class="createElements createProjec"><i class="fas fa-plus"></i>New Project</span></div>
			</div>

	
			<div>
				 <div class="tareasSelect"><h2 class="title">All Tasks</h2></div>
				<div class="todaySelect"><h2 class="title">Today</h2></div>
				<div class="containerAllPorjects">
					<div class="allProjects"><h2 class="title allProjectsh2">Projects</h2></div>
					<div class="containerProjectssSelect completeTask"></div>
				</div>
				
			</div>
		</div>
	
	
	
	
		<div class="formsSecundarios">
			<form action="" name="formulario" class="formulario">
				<div class="inForm">
					<div class="closeX closeForm"></div>

					<h2>New Task</h2>
					<label for="nameTaskEdit">Name</label>

				<input type="text" name="nameTask" class="nameTask" placeholder="Name">
				<label for="descTaskEdit">Description</label>

				<textarea name="descTask" class="descTask" id="" cols="53" rows="5" placeholder="Description"></textarea>				
				<input type="date" name="dateTask" class="dateTask date">
				<button type="submit"  class="btn-principales">Create</button>
				</div>
			</form>

			<form action="" name="createProject" class="createProject">
				<div class="inForm">
					<div class="closeX closeForm"></div>

					<h2>New Project</h2>
					<label for="nameTaskEdit">Name</label>

					<input type="text" name="nameProject" class="nameProject" placeholder="Name">
					<button type="submit" class="btn-principales">Create</button>
				</div>

			</form>

			<form action="" name="formularioEdit" class="formularioEdit">
				<div class="inForm">
					<div class="closeX closeForm"></div>

				<div>
					<h2>Project:</h2> <p class="projectNameEdit">-</p>
				</div>
					<label for="nameTaskEdit">Task Name</label>
				<input type="text" name="nameTaskEdit" class="nameTask">
				<label for="descTaskEdit">Description</label>
				<textarea type="text" name="descTaskEdit" class="descTask" id="descTaskEdit" cols="53" rows="5"></textarea>		
				<label for="dateTaskEdit">
				<input type="date" name="dateTaskEdit" id="dateTaskEdit" class="dateTask date"></label>	
				<button type="submit" class="formularioEdit-btn">Edit</button>
			</div> 
			</form>
			
			<br>
			<form action="" name="tareaProject" class="tareaProject">
				<div class="inForm">
					<div class="closeX closeForm"></div>

					<div>
					<h2>Project:</h2><p class="projectName"></p></div>
					<label for="nameTareaProject">Name
					<input type="text" name="nameTareaProject" id='nameTareaProject' class="nameTareaProject"></label>
					<label for="descTareaProject">Description</label>
					<textarea type="text" name="descTareaProject" id="descTareaProject"class="descTareaProject" cols="50" rows="5"></textarea>	
					<label for="dateTareaProject"></label>
					
					<input type="date" name="dateTareaProject" id="dateTareaProject"class="dateTareaProject date " >
					<button type="submit" class="tareaProject-btn" >TareaProject</button>
				</div>
			</form>
			
		</div>
		<div class="vemosTexto ">
			
			<div class="vemos">
				
				<div class="containerToday">
					
					
				</div>
				<div class="containerProjectss">
					
				</div> 
				
				<div class="container">
				
					
				</div>
			</div>
	</div>
	</div>
	
	<script src="main.js"></script>
</body>
</html>
